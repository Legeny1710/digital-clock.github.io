<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .darkmode {
            background: rgb(0,19,51);
            background: linear-gradient(90deg, rgba(0,19,51,1) 0%, rgba(22,61,79,1) 50%, rgba(0,114,122,1) 100%);
            color: white;
        }
        .lightmode{
            background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
            color: rgb(0, 0, 0);
        }
    </style>
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <button class="buttonDark" onclick="darkMode()">DARK</button>
        <button class="buttonLight" onclick="lightMode()">LIGHT</button>
        <h1>Digital Clock</h1>
    </header>
    <main>
        <div class="time">
            <h2 id="time-el">TIME</h2>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
